<div class="container">
  <h3>Add Savings</h3>
<div class="row">

  <div class="col-lg-5">
      <form class="deposit-form">
          <section class="form-block">
              <div class="form-group">
                  <label>From</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1" (change)="setAccount($event.target.value)">
                           <option>Select Account</option>

                            <option *ngFor="let account of amountList; let i = index" [value]="i">
                            

                              {{account["nickname"]}}
                              (${{account["amount"]}} )
                            </option>
                                  
                      </select>
                  </div>
              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>To</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                        <option *ngFor="let pot of jackpotList">
                          {{pot["account"]}} 
                          ($ {{pot["amount"]}}) 
                        
                        </option>
                      </select>
                  </div>
              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>Amount <!-- <br> <i>Max: {{currentMax}}</i> --> </label>
            

                  <input type="text"  [(ngModel)]="enteredAmount" name="first" id="formFields_6" placeholder="$" (keyup)="enterAmount()">


              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>Schedule</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                          <option>Just Once</option>
                        <!--  <option>Monthly</option> -->
                   
                      </select>
                  </div>
              </div>
          </section>

          <!--
          <section class="form-block">
              <div class="form-group">
                  <label>Deposit Date</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                          <option>MB</option>
                          <option>GB</option>
                          <option>TB</option>
                      </select>
                  </div>
              </div>
          </section>
        -->

      </form>

     
      

  </div>

  <div class="col-lg-7">

      <div class="row" style="margin-top: 0%">
      
              <div class="card" style="display:block; margin-left: auto; margin-right: auto; max-width: 400px">
                  <div class="card-header">
                      Deposit Submission Form
                  </div>
                  <div class="card-block">
                      <div class="card-title">
                          Account Selected: {{selectedFromAccount}}
                      </div>
                      <div class="card-text">
                          Amount: ${{enteredAmount}}  <br>
                          To: Jackpot <br>
                          Schedule: Just Once

                      </div>
                  </div>
                  <div class="card-footer">
                      <button class="btn btn-sm btn-link">Clear</button>
                    
                  </div>
              </div>
          
      </div>

      <div *ngIf="!enableDeposit">
          <button class="btn btn-primary" style="display:block; margin-left: auto; margin-right: auto; margin-top: 30px" disabled>Submit Deposit To Jackpot</button>
      </div>
      <div *ngIf="enableDeposit">
          <button class="btn btn-primary" (click)="submitDeposit()" style="display:block; margin-left: auto; margin-right: auto; margin-top: 30px">Submit Deposit To Jackpot</button>
      </div>

      <h6 align="center"> {{statusMessage}}</h6>
 
    
    </div>
</div>
</div>
