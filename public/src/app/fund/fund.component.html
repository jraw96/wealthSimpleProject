<div class="container">
  <h3>Add Savings</h3>
<div class="row">

  <div class="col-lg-5">
      <form class="deposit-form">
          <section class="form-block">
              <div class="form-group">
                  <label>From</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1" (change)="setAccount($event.target.value)">
                           
                            <option *ngFor="let account of amountList; let i = index" [value]="i">
                              {{account["type"]}}

                              {{account["nickname"]}}
                              (${{account["amount"]}} )
                            </option>
                                  
                      </select>
                  </div>
              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>To</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                        <option *ngFor="let pot of jackpotList">
                          {{pot["account"]}} 
                          ($ {{pot["amount"]}}) 
                        
                        </option>
                      </select>
                  </div>
              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>Amount <!-- <br> <i>Max: {{currentMax}}</i> --> </label>
            

                  <input type="text"  [(ngModel)]="enteredAmount" name="first" id="formFields_6" placeholder="$" (keyup)="enterAmount()">


              </div>
          </section>

          <section class="form-block">
              <div class="form-group">
                  <label>Schedule</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                          <option>Just Once</option>
                          <option>Monthly</option>
                   
                      </select>
                  </div>
              </div>
          </section>

          <!--
          <section class="form-block">
              <div class="form-group">
                  <label>Deposit Date</label>

                  <div class="select" style="min-width: 6.5rem">
                      <select id="exampleSelect1">
                          <option>MB</option>
                          <option>GB</option>
                          <option>TB</option>
                      </select>
                  </div>
              </div>
          </section>
        -->

      </form>

      <div *ngIf="!enableDeposit">
          <button class="btn btn-primary" disabled>Submit Deposit</button>
      </div>
      <div *ngIf="enableDeposit">
          <button class="btn btn-primary" (click)="submitDeposit()">Submit Deposit</button>
      </div>
      

  </div>

  <div class="col-lg-7">

 
    
    </div>
</div>
</div>
